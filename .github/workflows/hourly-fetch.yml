name: Hourly Currency Fetch

on:
  schedule:
    - cron: "0 * * * *"   # runs once every hour
  workflow_dispatch: false

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run currency fetch
        run: node fetchAndStore.js
        env:
          ECLESIAR_API_KEY: ${{ secrets.ECLESIAR_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
